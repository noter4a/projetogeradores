version: '3.8'

services:
  app:
    image: projetogeradores_app
    build: .
    container_name: ciklo-geradores
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - api

  api:
    build: 
      context: ./server
    container_name: ciklo-api
    restart: always
    environment:
      - PORT=5000
      - DB_HOST=database
      - DB_USER=postgres
      - DB_PASSWORD=ciklo_secret_db
      - DB_NAME=ciklo_geradores
      - JWT_SECRET=super_secret_jwt_key_change_me
    ports:
      - "5000:5000"
    depends_on:
      - database

  database:
    image: postgres:15-alpine
    container_name: ciklo-db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=ciklo_secret_db
      - POSTGRES_DB=ciklo_geradores
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: